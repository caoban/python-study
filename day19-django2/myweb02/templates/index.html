<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
{#        循环展示字典中的key#}
        {% for k in user_dict.keys %}
        <li>{{ k }}</li>
        {% endfor %}

    {#        循环展示字典中的value#}
        {% for value in user_dict.values %}
        <li>{{ value }}</li>
        {% endfor %}

    {#        循环展示字典中的key 和 value#}
        {% for k,row in user_dict.items %}
        <li>{{ k }} - {{ row }}</li>
        {% endfor %}

    </ul>

</body>
</html>

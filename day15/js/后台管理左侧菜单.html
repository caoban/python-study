<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none; /* 这样使得内容不展示了, display还有别的参数可以固定位置的 */
        }
        .item .header{
            height: 35px;
            background-color: #245912;
            color: white;
            line-height: 35px;  /*这就上线居中了*/
        }
    </style>
</head>
<body>
    <div style="height: 38px"></div>

    <div style="width: 300px">

        <div class="item">
            <div id="i1" class="header " onclick="ChangeMenu('i1');">菜单1</div>
            <div class="content hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>

        <div class="item">
            <div id="i2" class="header" onclick="ChangeMenu('i2');">菜单2</div>
            <div class="content">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>

        <div class="item">
            <div id="i3" class="header" onclick="ChangeMenu('i3');">菜单3</div>
            <div class="content">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>

        <div class="item">
            <div id="i4" class="header" onclick="ChangeMenu('i4');">菜单4</div>
            <div class="content">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>


    </div>


    <script>
        function ChangeMenu(nid) {
            // 根据传入的id来获取当前的标签
            var current_header = document.getElementById(nid);

            // 获取当前的标签的父亲的父亲的孩子，就是所有 class='item'的标签了
            var item_list = current_header.parentElement.parentElement.children;

            // for循环把所有的设置成不显示，后面再把当前的下个设置成显示的
            for (var i=0;i<item_list.length;i++){
                // 获取当前的item标签
                var current_item = item_list[i];
                // 获取item标签对应的class="content"的标签，然后加上hide 样式
                current_item.children[1].classList.add('hide');
            }

            // nextElementSibling表示点击的这个标签的下一个，移除hide，这样就可以显示了
            current_header.nextElementSibling.classList.remove('hide');
        }
    </script>

</body>
</html>

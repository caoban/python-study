<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data" >
        <div>

            <select name="city" size="2" multiple="multiple">
                <option value="1">北京</option>
                <option value="2">南京</option>
                <option value="3">上海</option>
                <option value="4" selected="selected">成都</option>
            </select>


            <input type="text" name="user" />
            <p>请选择性别：</p>
            男：<input type="radio" name="gender" value="1" checked="checked">
            女：<input type="radio" name="gender" value="2">
            Alex：<input type="radio" name="gender" value="3">
            <p>爱好</p>
            篮球：<input type="checkbox" name="favor" value="1"/>
            足球：<input type="checkbox" name="favor" value="2"/>
            网球：<input type="checkbox" name="favor" value="3"/>
            <p>技能</p>
            沟通：<input type="checkbox">
            写代码：<input type="checkbox">
            <p>上传文件</p>
            <input type="file" name="fname">
        </div>

        <textarea name="manysline">这里写默认值</textarea>


        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>

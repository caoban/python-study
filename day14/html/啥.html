<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- form 表单，action是提交到后端的地址 -->
    <form action="http://localhost:8888/index" method="GET">
        <!-- name 是后端获取的时候根据这个name 获取到对应的值 -->
        <input type="text" name="=user" \>
        <input type="text" name="=email" \>
        <input type="password" \>
        <!--- 要是submit才是提交 -->
        <input type="button" value="登录" \>
        <input type="submit" value="登录" \>
    </form>
</body>
</html>
